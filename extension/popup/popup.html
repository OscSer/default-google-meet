<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="popup-container">
      <h1>
        <a
          href="https://chromewebstore.google.com/detail/Google%20Meet%20Selector/kgejkghcnljcmpfnncbggbpioinaekfo"
          target="_blank"
          rel="noopener noreferrer"
          class="title-link"
        >
          Google Meet Selector
        </a>
      </h1>
      <p class="description">
        The selected account will be used automatically when opening Google Meet
        links
      </p>

      <div id="main-content" class="main-content">
        <div id="accounts-container" class="accounts-container"></div>
      </div>

      <div id="loading-spinner" class="loading-state hidden">
        <div class="spinner"></div>
      </div>

      <div id="error-message" class="error-state hidden">
        <p>
          Could not find any active Google accounts in your browser. Please sign
          in to a Google account and click Refresh.
        </p>
        <button id="refresh-button" class="refresh-button">Refresh</button>
      </div>

      <div class="footer">
        <span class="subtle-links">
          Support me by
          <a
            id="store-review-link"
            class="subtle-link"
            href="https://chromewebstore.google.com/detail/google-meet-selector/kgejkghcnljcmpfnncbggbpioinaekfo/reviews"
            target="_blank"
            rel="noopener noreferrer"
            aria-label="Leave a review"
          >
            leaving a review
          </a>
          or<br />
          <a
            id="support-link"
            class="subtle-link"
            href="https://buymeacoffee.com/oserna"
            target="_blank"
            rel="noopener noreferrer"
            aria-label="Buy me a coffee"
          >
            buying me a coffee
          </a>
        </span>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
