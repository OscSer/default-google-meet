<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <h1>Google Meet Account Selector</h1>
        
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Loading accounts...</p>
        </div>
        
        <div id="content" class="content hidden">
            <div id="accounts-list" class="accounts-list">
                <div id="accounts-container"></div>
            </div>
            
            <div id="add-account-container" class="add-account-container">
                <button id="add-account-btn" class="add-account-btn">Add Account</button>
            </div>
        </div>
        
        <div id="error" class="error hidden">
            <p>Unable to load Google accounts. Please make sure you're signed in to Google.</p>
            <button id="retry-btn" class="retry-btn">Retry</button>
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
