<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <h1>Google Meet Account Selector</h1>
        
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Loading accounts...</p>
        </div>
        
        <div id="content" class="content hidden">
            <div id="accounts-list" class="accounts-list">
                <div id="accounts-container"></div>
            </div>
            
            <button id="start-meet-btn" class="button">Start Meet</button>
        </div>
        
        <div id="error" class="error hidden">
            <p>Could not find any active Google accounts in your browser. Please sign in to a Google account and click Refresh.</p>
            <button id="retry-btn" class="button">Refresh</button>
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
